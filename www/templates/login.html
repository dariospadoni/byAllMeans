<ion-view  title='' align-title="left" class="noScrollOverflow greenBg">

    <ion-content class="has-header">

        <div class="text-center" style="margin-top:40px;">
            <img src="img/loguito.png">
            <div>BY ALL MEANS</div>
        </div>

        <div class="list list-inset login" style="margin-top:40px">
            <label class="item item-input error" ng-if="errorMsg">
                {{errorMsg}}
            </label>
            <label class="item item-input">
                <input placeholder="Username" type="text" ng-model="data.email"type="text" />
            </label>

            <label class="item item-input">
                <input placeholder="Password" type="password" ng-model="data.password"type="text" />
            </label>

            <div class="text-right" style="margin:6px 0 20px;">Forgot password</div>

            <button class="button button-block yellow" type="submit" ng-click="submit()">Login</button>
            <button class="button button-block icon-left ion-social-facebook fb">Login with Facebook</button>

            <div class="text-center" style="margin-top:20px">Dont' have an account? <span class="yellow">Sign up</span></div>
        </div>

    </ion-content>

</ion-view>
