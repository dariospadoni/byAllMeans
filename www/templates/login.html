<ion-view view-title="Login">

    <ion-content >

        <div class="list list-inset" style="margin-top:80px">
            <label class="item item-input error" ng-if="errorMsg">
                {{errorMsg}}
            </label>
            <label class="item item-input">
                <input placeholder="Username" type="text" ng-model="data.email"type="text" />
            </label>

            <label class="item item-input">
                <input placeholder="Password" type="password" ng-model="data.password"type="text" />
            </label>

            <button class="button button-block button-energized" type="submit" ng-click="submit()">Login</button>
            <button class="button button-block icon-left ion-social-facebook button-positive">Login with Facebook</button>
        </div>

    </ion-content>

</ion-view>
