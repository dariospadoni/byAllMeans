<ion-view view-title="Dashboard">
  <ion-content class="padding">
    <div>{{text}}</div>
    <p>{{batteryLevel}} %</p>
    <p>{{isPluggedIn}}</p>
    <div if-ng="gelocationData">
      <p>{{gelocationData.latlong[0]}}</p>
      <p>{{gelocationData.latlong[1]}}</p>
      <p>{{gelocationData.idwatch}}</p>
    </div>
    <button class="button button-positive" ng-click="scan()">
        scan
    </button>
    <button class="button button-balanced" ng-click="getGeolocalization()">
      get current position GPS
    </button>
  </ion-content>
</ion-view>
