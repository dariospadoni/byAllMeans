<ion-view view-title="Your journey" class="noScrollOverflow grayBg">

    <ion-content class="has-header">

        <div class="list card">

            <div class="item ticket-header">
                <div class="travel-desc">
                    {{currentJourney.departure}}
                    <span class="ion-arrow-right-c"></span>
                    {{currentJourney.arrival}}
                </div>
            </div>

            <div class="item">
              <div class="content">
                <line-stops last-stop="currentJourney.arrivalCode" ng-if="stops" on-stop-selected="onStopSelected({stop:stop})" stops="stops" />
              </div>
            </div>

        </div>

    </ion-content>
<!--
    <ion-footer-bar ng-click="stopJourney()" class="yellowButton text-center">
        STOP JOURNEY
    </ion-footer-bar>
-->
</ion-view>
