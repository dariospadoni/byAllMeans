<ion-view view-title="Start Journey" class="noScrollOverflow grayBg">


    <ion-nav-buttons side="left">
        <a ui-sref="journey-checkin" class="button button-icon ion-arrow-left-c backButton"></a>
    </ion-nav-buttons>

    <ion-content class="has-header">

        <div class="list card">

            <div class="item ticket-header">
                <div class="travel-desc">
                    {{currentJourney.departure}}
                    <span class="ion-arrow-right-c"></span>
                    {{currentJourney.arrival}}
                </div>
            </div>

            <div class="item">
                <small class="legend">Price</small>
                <div class="item-desc">{{currentJourney.price}} &euro;</div>
            </div>

            <div class="item">
                <small class="legend">Passengers</small>
                <div class="item-desc">{{currentJourney.numPassengers}} PASSENGER</div>
            </div>

        </div>

    </ion-content>

    <ion-footer-bar ng-click="confirmJourney()" class="yellowButton text-center">
        Start Journey
    </ion-footer-bar>

</ion-view>
