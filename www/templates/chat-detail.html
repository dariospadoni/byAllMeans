<ion-view view-title="Stops">

  <div class="bar bar-header bar-light">
    <h1 class="title">Start Journey</h1>
  </div>

  <div class="bar bar-subheader">
    <h2 class="title">Select your final destination</h2>
  </div>

  <div class="list">
    <a class="item item-icon-left" href="#" ng-repeat="stop in stops">
      <i class="icon ion-email"></i>
      {{stop.name}}
    </a>
  </div>

</ion-view>
